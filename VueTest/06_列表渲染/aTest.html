<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p, index) in persons" :key="index">
      {{index}}--{{p.name}}--{{p.age}}--
        <button @click="deleteP(index)">删除</button>--
        <button @click="updataP(index, {name: 'aqqje', age: 20})">更新</button>
    </li>
  </ul>
  <h2>测试: v-for 遍历对象</h2>


</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el: '#demo',
      data: {
          persons: [
              {name: 'tom', age: 20},
              {name: 'allen', age: 21},
              {name: 'jack', age: 16},
              {name: 'rose', age: 18},
          ]
      },
      methods: {
          deleteP(index) { // delete
              this.persons.splice(index, 1)
          },
          updataP(index, newP) {
              this.persons.splice(index, 1, newP)
          }
      }
  })
</script>
</body>
</html>
